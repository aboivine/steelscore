<html>
  <head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
 
      ul li {
        line-height: 1.4;
      }

      button {
        width: 400px; 
        height: 400px; 
      }
    </style>

    <script>
      var ws = null;
      var side = getParameterByName("side");
      //var host = window.location.origin.replace(/^http/, 'ws')

      function openWebSocket(){
        var host = "ws://" + window.location.hostname + ":" + window.location.port; 
        ws = new WebSocket(host);
        ws.onmessage = function (event) {
          document.getElementById("count").innerHTML = JSON.parse(event.data);
        };
      }

      openWebSocket();

      function sendPoint() {
        ws.send(side);
      }

      function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(window.location.search);
          return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      ws.onclose = function (event) {            
         retryOpeningWebSocket();
      };
 
      function retryOpeningWebSocket(){
        setTimeout(openWebSocket, 1000);            
      }

    </script>
  </head>
  <body>
    <button onclick="sendPoint()">POINT!</button>
    <h1>Score:</h1>
    <h2><div id='count'></div></h2>
  </body>
</html>
