<html>
  <head>
    <style>
.view {
    margin:0px;padding:0px;
    width:100%;
}
.view table{
    border-collapse: collapse;
        border-spacing: 0;
    width:100%;
    height:100%;
    margin:0px;padding:0px;
}
.tftable {
    background:url("jabl.png") no-repeat;
    margin:0px;padding:0px;
    width:100%;
    box-shadow: 10px 10px 5px #888888;
    border:1px solid #7f0000;
    
    -moz-border-radius-bottomleft:6px;
    -webkit-border-bottom-left-radius:6px;
    border-bottom-left-radius:6px;
    
    -moz-border-radius-bottomright:6px;
    -webkit-border-bottom-right-radius:6px;
    border-bottom-right-radius:6px;
    
    -moz-border-radius-topright:6px;
    -webkit-border-top-right-radius:6px;
    border-top-right-radius:6px;
    
    -moz-border-radius-topleft:6px;
    -webkit-border-top-left-radius:6px;
    border-top-left-radius:6px;
}.tftable table{
    border-collapse: collapse;
        border-spacing: 0;
    width:100%;
    height:100%;
    margin:0px;padding:0px;
}.tftable tr:last-child td:last-child {
    -moz-border-radius-bottomright:6px;
    -webkit-border-bottom-right-radius:6px;
    border-bottom-right-radius:6px;
}
.tftable table tr:first-child td:first-child {
    -moz-border-radius-topleft:6px;
    -webkit-border-top-left-radius:6px;
    border-top-left-radius:6px;
}
.tftable table tr:first-child td:last-child {
    -moz-border-radius-topright:6px;
    -webkit-border-top-right-radius:6px;
    border-top-right-radius:6px;
}.tftable tr:last-child td:first-child{
    -moz-border-radius-bottomleft:6px;
    -webkit-border-bottom-left-radius:6px;
    border-bottom-left-radius:6px;
}.tftable tr:hover td{
    background-color:#ffffff;
}
.tftable td{
    vertical-align:middle;
    background-color:#e5e5e5;
    border:1px solid #7f0000;
    border-width:0px 1px 1px 0px;
    text-align:center;
    padding:4px;
    font-size:16px;
    font-family:Arial;
    font-weight:normal;
    color:#000000;
}.tftable tr:last-child td{
    border-width:0px 1px 0px 0px;
}.tftable tr th:first-child{
    background: #8f0222;
    font-size:22px;
    font-family:Arial;
    font-weight:normal;
    max-width:80px;
    color:#ffffff;
}.tftable tr td:last-child{
    border-width:0px 0px 1px 0px;
}.tftable tr:last-child td:last-child{
    border-width:0px 0px 0px 0px;
}
.tftable tr:first-child {
    background: #a90329; /* Old browsers */
    background: -moz-linear-gradient(top, #a90329 0%, #8f0222 44%, #6d0019 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#a90329), color-stop(44%,#8f0222), color-stop(100%,#6d0019)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #a90329 0%,#8f0222 44%,#6d0019 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #a90329 0%,#8f0222 44%,#6d0019 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #a90329 0%,#8f0222 44%,#6d0019 100%); /* IE10+ */
    background: linear-gradient(to bottom, #a90329 0%,#8f0222 44%,#6d0019 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a90329', endColorstr='#6d0019',GradientType=0 ); /* IE6-9 */
    border:0px solid #7f0000;
    text-align:center;
    border-width:0px 0px 1px 1px;
    font-size:32px;
    font-family:Arial;
    font-weight:bold;
    color:#ffffff;
    border-width:0px 0px 1px 0px;
}
.tftable tr:first-child th:first-child{
    background: #a90329; /* Old browsers */
    background: -moz-linear-gradient(top, #a90329 0%, #8f0222 44%, #6d0019 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#a90329), color-stop(44%,#8f0222), color-stop(100%,#6d0019)); /* Chrome,Safari4+ */

    border:0px solid #7f0000;
    text-align:center;
    border-width:0px 0px 1px 1px;
    font-size:32px;
    font-family:Arial;
    font-weight:bold;
    color:#ffffff;
    border-width:0px 0px 1px 0px;

}
.tftable tr:first-child td:last-child{
    border-width:0px 0px 1px 1px;
}

.vertab tr {
    background: #a90329; /* Old browsers */
    background: -moz-linear-gradient(top, #a90329 0%, #8f0222 44%, #6d0019 100%); /* FF3.6+ */

    background: linear-gradient(to bottom, #a90329 0%,#8f0222 44%,#6d0019 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a90329', endColorstr='#6d0019',GradientType=0 ); /* IE6-9 */
    border:0px solid #7f0000;
    text-align:center;
    border-width:0px 0px 1px 1px;
    font-size:24px;
    font-family:Arial;
    font-weight:bold;
    color:#ffffff;
    border-width:0px 0px 1px 0px;
}
div{

    <script>
      window.onload = function () {
        alert("onload");
        for(var els = document.getElementsByTagName ('div'), i = els.length; i--;){
          alert("div");
          if(els[i].id != null){
          //alert(els[i].id);
          ws.send(els[i].id + ":?" );}
        }
      };

      //var host = window.location.origin.replace(/^http/, 'ws')
      var host = "ws://" + window.location.hostname + ":" + window.location.port; 
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        //var li = document.createElement('li');
        //li.innerHTML = JSON.parse(event.data);
        //document.querySelector('#pings').innerHTML = JSON.parse(event.data);
        var scores = JSON.parse(event.data);

        if (scores[0] == "TABLE") {
          window.location.replace('/table.html');
          //getAll();
        } else if (scores[0] == "VIEW") {
          window.location.replace('/viewer.html');
        } else {
          var cell = document.getElementById(scores[0]);
          if (cell != null) {
             cell.innerHTML = scores[1];
          }
       }

      };
