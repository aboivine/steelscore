<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        color:red;
        padding: 15px;
        background-color:black;
      }

      .tftable {font-size:12px;color:#333333;width:100%;border-width: 1px;border-color: #ebab3a;border-collapse: collapse;}
      .tftable th {font-size:12px;background-color:#e6983b;border-width: 1px;padding: 8px;border-style: solid;border-color: #ebab3a;text-align:left;}
      .tftable tr {background-color:#f0c169;}
      .tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #ebab3a;}


    </style>

    <script>
      //var host = window.location.origin.replace(/^http/, 'ws')
      var host = "ws://" + window.location.hostname + ":" + window.location.port; 
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        //var li = document.createElement('li');
        //li.innerHTML = JSON.parse(event.data);
        //document.querySelector('#pings').innerHTML = JSON.parse(event.data);
        var scores = JSON.parse(event.data);

        if (scores[0] == "TABLE") {
          window.location.replace('/table.html');
        } else if (scores[0] == "VIEW") {
          window.location.replace('/viewer.html');
        } else {
          var cell = document.getElementById(scores[0]);
          if (cell != null) {
             cell.innerHTML = scores[1];
          }
       }

      };
    </script>
  </head>
  <body>
    <table class="tftable" border="1">
      <tr><th>Header 1</th><th>Header 2</th><th>Header 3</th><th>Header 4</th><th>Header 5</th><th>Header 6</th></tr>
      <tr><td><div id="1-1"></div>-<div id="1-2"></div></td>
          <td><div id="1-3"></div>-<div id="1-4"></div></td>
          <td><div id="1-5"></div>-<div id="1-6"></div></td>
          <td><div id="1-7"></div>-<div id="1-8"></div></td>
          <td><div id="1-9"></div>-<div id="1-10"></div></td>
          <td><div id="1-11"></div>-<div id="1-12"></div></td>
      </tr>
      <tr><td><div id="2-1"></div>-<div id="2-2"></div></td>
          <td><div id="2-3"></div>-<div id="2-4"></div></td>
          <td><div id="2-5"></div>-<div id="2-6"></div></td>
          <td><div id="2-7"></div>-<div id="2-8"></div></td>
          <td><div id="2-9"></div>-<div id="2-10"></div></td>
          <td><div id="2-11"></div>-<div id="2-12"></div></td>
      </tr>
      <tr><td><div id="3-1"></div>-<div id="3-2"></div></td>
          <td><div id="3-3"></div>-<div id="3-4"></div></td>
          <td><div id="3-5"></div>-<div id="3-6"></div></td>
          <td><div id="3-7"></div>-<div id="3-8"></div></td>
          <td><div id="3-9"></div>-<div id="3-10"></div></td>
          <td><div id="3-11"></div>-<div id="3-12"></div></td>
      </tr>
</table>


  </body>
</html>
