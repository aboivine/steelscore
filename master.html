<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      //var host = window.location.origin.replace(/^http/, 'ws')
      var host = "ws://" + window.location.hostname + ":" + window.location.port; 
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        var li = document.createElement('li');
        li.innerHTML = JSON.parse(event.data);
        //document.querySelector('#pings').innerHTML = JSON.parse(event.data);
        document.getElementById("pings").innerHTML = JSON.parse(event.data);
      };
      function sendPoint() {
        ws.send("Point");
      }
      function sendReset() {
        ws.send("Reset");
      }
      function displayTable() {
        ws.send("TABLE");
      }
      function displayView() {
        ws.send("VIEW");
      }
      function sendResult(key) {
        ws.send(key + ":" + document.getElementById(key).value);
      }
    </script>
  </head>
  <body>
    <button onclick="sendPoint()">POINT!</button>
    <button onclick="sendReset()">RESET</button>
    <button onclick="displayView()">VIEW</button>
    <button onclick="displayTable()">TABLE</button>
