    <script>
      //var host = window.location.origin.replace(/^http/, 'ws')
      var host = "ws://" + window.location.hostname + ":" + window.location.port; 
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        var li = document.createElement('li');
        li.innerHTML = JSON.parse(event.data);
        //document.querySelector('#pings').innerHTML = JSON.parse(event.data);
        document.getElementById("pings").innerHTML = JSON.parse(event.data);
      };
      function sendPoint() {
        ws.send("Point");
      }
      function sendReset() {
        ws.send("Reset");
      }
      function displayTable() {
        ws.send("TABLE");
      }
      function displayView() {
        ws.send("VIEW");
      }
      function sendResult(key) {
        //alert(document.getElementById(key).value);

        ws.send(key + ":" + document.getElementById(key).value);
      }
    </script>
